                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">iCoder Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="loginCheck1">
                            <label class="form-check-label" for="loginCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="signupbtn" class="col-form-label">Don't have an account ?</label>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-target="#signupModal" data-bs-toggle="modal">Sign Up Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">iCoder Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="signupName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="signupName">
                        </div>
                        <div class="col-md-12">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword">
                        </div>
                        <div class="col-md-6">
                            <label for="signupCnfPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signupCnfPassword">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I agree to to all the terms and conditions.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="signupbtn" class="col-form-label">Already have an account ?</label>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-info btn-sm" data-bs-target="#loginModal" data-bs-toggle="modal">Login Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container my-4">
        <h3>Contact Us</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="query" class="form-label">Select Your Query</label>
            <select class="form-select" aria-label="Default select example">
                <option>Web Designing</option>
                <option>App Development</option>
                <option>Software Development</option>
                <option>Graphics Designing</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="yes" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    I accept all the terms and condtions.
                </label>
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

                    <img class="bi" width="30" height="24" src="images/icons/iCoder.png">
                </a>

            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/arindewangan"><img width="24" height="24" src="images/icons/twitter.png"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://instagram.com/arindewangan"><img width="24" height="24" src="images/icons/instagram.jpg"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://facebook.com/arindewangan"><img width="24" height="24" src="images/icons/facebook.png"></a></li>
            </ul>
        </footer>
    </div>
